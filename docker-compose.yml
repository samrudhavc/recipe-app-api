services:
  app:
    image: myapp
    build:
      context: .
      args:
        - DEV="true"
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"

  lint:  # Add this service for linting
    image: myapp
    build:
      context: .
      args:
        - DEV="true"
    volumes:
      - ./app:/app
    command: sh -c "flake8 . && black --check . && isort --check ."